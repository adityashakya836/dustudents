{% extends 'base.html' %}
{% block title %}Contact{% endblock  %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}"
{% endblock %}
{% block body %}
<img src="/media/contact.jpg" id="contact" class="img-thumbnail" alt="">
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {% if messages %}
            {% for message in messages  %}
                {{message}}
            {% endfor %}
        {% else %}
          Give you valuable feedback and ask you query here
        {% endif %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form name="sentMessage" id="contactForm" novalidate method="post" action="/contact/">{% csrf_token %}
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Name</label>
              <input type="text" class="form-control" name="name" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Email Address</label>
              <input type="email" class="form-control" name="email" placeholder="Email Address" id="u_email" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>College Name</label>
              <input type="text" class="form-control" name="phone" placeholder="College" id="phone" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Message/Ask Your Query here</label>
              <textarea rows="5" class="form-control" name="message" placeholder="Type here" id="message" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="button1" id="sendMessageButton">Send</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
