{% extends 'mainpage/base.html' %}
{% block title %}{{news.news_title}}{% endblock  %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
                <div class="row">
                    <img src="/media/{{news.news_image}}" width="233px" height="230px">
                </div>
        </div>
        <div class="col-md-8">
            <h5>{{news.news_category}}</h5>
            <p>{{news.news_description|safe}}</p>
            <p>{{news.news_date}}</p>            
        </div>
        
    </div>
</div>
{% endblock %}
